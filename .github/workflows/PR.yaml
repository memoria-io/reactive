name: PR

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  PR:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "21"
          check-latest: true
      - name: check java
        run: |
          java --version
          mvn --version
      - name: Tag version variable
        run: |
          MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo $MAVEN_VERSION
          echo "MAVEN_VERSION=$MAVEN_VERSION" >> $GITHUB_ENV
      - name: echo tag
        run: echo ${{ env.MAVEN_VERSION }}
